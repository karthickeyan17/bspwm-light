include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
monitor = eDP1
width = 98%
height = 16pt

radius = 8
offset-x = 10
offset-y = 7
padding-left = 1
padding-right = 1
module-margin = 2

background = #99000000
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = ${colors.border}

separator = |
separator-foreground = ${colors.disabled}

font-0 = terminus font :size=8;2

modules-left = xworkspaces wlan filesystem 
modules-right = date backlight  pulseaudio  battery

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = bspwm
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = false
